<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b13cb5204a.js" crossorigin="anonymous"></script>
    <title>Adding Images/Vectors/Icons</title>
  </head>
  <body>

    <main>
      <section class="w-full h-auto bg-red-400">

        <!-- Adding an Image in JPG/PNG -->
        <h1 class="text-center text-4xl text-white font-semibold py-8">My Images</h1>
        <div class="flex justify-between px-24 gap-8">
          <img class="w-1/3 h-auto" src="images/art-wall.jpg" alt="Art Wall">
          <img class="w-1/3 h-auto border-4 border-white" src="images/art-wall.jpg" alt="Art Wall">
          <img class="w-1/3 h-auto rounded-xl" src="images/art-wall.jpg" alt="Art Wall">
        </div>

        <!-- Adding an Illustration in SVG -->
        <h1 class="text-center text-4xl text-white font-semibold py-8">My Illustration</h1>
        <div class="flex justify-center">
          <img class="w-1/3 h-auto" src="images/coding.svg" alt="Coding Illustration">
        </div>

        <!-- Adding Fontawesome Icons -->
        <h1 class="text-center text-4xl text-white font-semibold py-8">My Icons</h1>
        <div class="flex justify-between w-1/2 mx-auto pb-10 text-2xl">
          <i class="fa-solid fa-cart-shopping text-blue-600"></i>
          <i class="fa-solid fa-gift text-orange-600"></i>
          <i class="fa-solid fa-user text-red-600"></i>
          <i class="fa-solid fa-briefcase text-green-600"></i>
        </div>
       
      </section>

      <!-- Background Image -->
      <section class="mybackground w-full h-screen flex justify-center items-center">
        <h1 class="text-center text-4xl text-white font-semibold py-8">Background Image</h1>
      </section>
    </main>
    
  </body>
</html>
