<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sample_style.css">
    <title>My form</title>
  </head>
  <body>
    <!-- <header>
        <nav>
            <a href="https://google.com" target="_blank">Google</a>
        </nav>
    </header> -->

    <main>
      <section class="container">
        <div class="form-box">
          <h1 class="form-heading">My form</h1>
          <p class="form-text">Please fill this form to contact me!</p>
          <form class="form">
            <div class="field">
              <label class="form-label" for="name">Name:</label>
              <input class="form-input" placeholder="Enter your name" type="text">  
            </div>
            <div class="field">
              <label class="form-label" for="name">Email:</label>
              <input class="form-input" placeholder="Enter your email" type="email">  
            </div>
            <div class="field">
              <label class="form-label" for="name">Number:</label>
              <input class="form-input" placeholder="Enter your number" type="text">  
            </div>
            <div class="field">
              <label class="form-label" for="name">Message:</label>
              <textarea rows="4" class="form-input" placeholder="Enter your message" type="text"></textarea> 
            </div>
            <div class="button-box">
              <button class="form-button">Submit</button>
            </div>
           
           
          </form>

        </div>
      </section>
    </main>
    

  </body>
</html>
